trigger:
- no

pool:
  vmImage: ubuntu-latest

steps:

- task: Maven@3
  displayName: Install Maven dependencies
  inputs:
    mavenPomFile: 'automation/pom.xml'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false
    
- task: CmdLine@2
  displayName: Run groupname tests
  inputs:
    script: mvn -f automation/pom.xml clean compile test -Dcucumber.filter.tags="@Regression" -Dbrowser=Chrome -Dplatform=Linux -DRemoteHubExecution=No -DTestRunner=testRunner.java
